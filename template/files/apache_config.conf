<VirtualHost *:80>
  ServerName <%= defined_app_name %>.<%= TSRails::Constants.get(:test_app_domain) %>
  DocumentRoot <%= TSRails::Constants.get(:remote_apache_dir) %>/<%= defined_app_name %>.<%= TSRails::Constants.get(:test_app_domain) %>/current/public

  ErrorLog <%= TSRails::Constants.get(:remote_apache_dir) %>/<%= defined_app_name %>.<%= TSRails::Constants.get(:test_app_domain) %>/current/log/apache_error_log

  RailsSpawnMethod smart
  PassengerMaxRequests 5000
  PassengerStatThrottleRate 5
  RailsAppSpawnerIdleTime 0
  RailsFrameworkSpawnerIdleTime 0
  PassengerPoolIdleTime 1000

  <Directory "<%= TSRails::Constants.get(:remote_apache_dir) %>/<%= defined_app_name %>.<%= TSRails::Constants.get(:test_app_domain) %>/current/public">
    Allow from all
    Options -MultiViews
  </Directory>
</VirtualHost>
