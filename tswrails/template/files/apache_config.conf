<VirtualHost *:80>
  ServerName <%= defined_app_name %>.taylored-software.com
  DocumentRoot <%= REMOTE_APACHE_DIR %>/<%= defined_app_name %>.taylored-software.com/current/public

  ErrorLog <%= REMOTE_APACHE_DIR %>/<%= defined_app_name %>.taylored-software.com/current/log/apache_error_log

  RailsSpawnMethod smart
  PassengerMaxRequests 5000
  PassengerStatThrottleRate 5
  RailsAppSpawnerIdleTime 0
  RailsFrameworkSpawnerIdleTime 0
  PassengerPoolIdleTime 1000

  <Directory "<%= REMOTE_APACHE_DIR %>/<%= defined_app_name %>.taylored-software.com/current/public">
    Allow from all
    Options -MultiViews
  </Directory>
</VirtualHost>
